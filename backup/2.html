<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>Кто хочет стать миллионером?</title>
<script>
    function doIt() {
        i = 60;     
        var idInt = setInterval(function() {
            if (i <= 10) {
                document.getElementById("siteTime").style.color = "red";
            }
            document.getElementById("siteTime").innerHTML = i;
            if (i == 0) {
                clearInterval(idInt);
                alert("Время вышло!");
                document.getElementByTagName("p").innerHTML = "Вы опоздали";
            }
            i = i - 1;  
        }, 1000);
    }
</script>
</head>

<body onLoad = "doIt();">
	<p><img src="images/title.jpg" alt="Баннер" width="500"></p>
  	<p class="timer">Осталось времени: <span id="siteTime"></span></p>
	<table>
		<caption>Вопрос №2</caption>
		<tbody>
			<tr>
				<th class="question" colspan="2">
					Как называлась первая версия телепередачи "Кто хочет стать миллионером?", показывавшаяся по телеканалу "НТВ"?
				</th>
			</tr>
			<tr>
				<td class="answer">
						<a href="0.html"><span class="letter">A:</span> "Своя игра"</a>
				</td>
				<td class="answer">
					<a href="0.html"><span class="letter">B:</span> "Поле чудес"</a>
				</td>
			</tr>
			<tr>
				<td class="answer">
					<a href="0.html"><span class="letter">C:</span> "Ах, везунчик!"</a>
				</td>
				<td class="answer">
					<a href="3.html"><span class="letter">D:</span> "О, счастливчик!"</a>
				</td>
			</tr>
		</tbody>
	</table>
	<audio autoplay controls>
		<source src="audio/lets-see-q1-extra-large.mp3" type="audio/mpeg">Звук начала передачи "Кто хочет стать миллионером?" (заставки)
	</audio>
</body>
</html>
